<mat-drawer-container class="drawer-container">
    <mat-drawer mode="side" opened>
        <mat-list style="overflow: hidden">
            <mat-list-item *ngFor="let menuItem of menuItems" [routerLink]="menuItem.route">
              <mat-icon matListItemIcon class="material-icons-outlined">{{menuItem.icon}}</mat-icon>
              <div>{{menuItem.name}}</div>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <div [@routeAnimations]="prepareRoute(myOutlet)">
            <router-outlet #myOutlet="outlet"></router-outlet>
          </div>
    </mat-drawer-content>
</mat-drawer-container>
